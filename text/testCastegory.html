<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button id="bt1">管理员登录</button>
    <button id="bt2">管理员修改密码</button>
    <script src="./axios.min.js"></script>
    <script>
        bt1.onclick=function(){
            var data={aname:'admin',apwd:'123456'}
            axios.get('http://127.0.0.1:8090/admin/login/admin/123456').then((result)=>{
                console.log("登录完成!结果为: ")
                console.log(result)
            }).catch((err)=>{
                console.log(err);
            })
        }
        bt2.onclick=function(){
            //PUT /DELETE 请求之前浏览器会先提交一个"预取请求"--preflight Request-OPTIONS
            //请求方法为OPTIONS,目的是询问服务器是否支持接下来的请求方法
            axios.delete("http://127.0.0.1:8090/admin/category/1").then((result)=>{
                console.log("删除类别执行成功: ")
                console.log(result.data)
            }).catch((err)=>{
                console.log(err);
            })
        }
    </script>
</body>
</html>
